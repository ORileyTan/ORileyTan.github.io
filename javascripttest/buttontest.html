<!DOCTYPE html>
<html>
<head>
<title>Button Test</title>
<link rel="stylesheet" href="/csscode.css">
</head>
<body>
  <audio id="Button Sound">
  <source src="/resources/sounds/button_pressed.wav" type="audio/wav">
  </audio>
  <noscript>Javascript is disabled you will need to enable Javascript for this to work.</noscript>
  <button id="OpenOtherMenu" class="visible" onclick="Open()" disabled>Open</button>
  <div id="ButtonTestMenu" class="invisible">
  <button onclick="TriggerSound()">Play Sound</button>
  <button onclick="MoveButton1()" style="float:left;" class="visible" id="MovingButton1">Moving Button</button>
  <button onclick="MoveButton2()" style="float:right;" class="invisible" id="MovingButton2">Moving Button</button>
  <button disabled>Disabled Button</button>
  </div>
  <div>
  <pre>
  <a href="/javascripttest">Back</a>
  </pre>
  </div>
<script>
document.getElementById("OpenOtherMenu").disabled = false;
function Open() {
  document.getElementById("ButtonTestMenu").setAttribute("class", "visible");
  document.getElementById("OpenOtherMenu").setAttribute("class", "invisible"); 
}
  function TriggerSound() {
  document.getElementById("Button Sound").play();
}
  function MoveButton1() {
  document.getElementById("MovingButton1").setAttribute("class", "invisible");
  document.getElementById("MovingButton2").setAttribute("class", "visible");
}
  function MoveButton2() {
  document.getElementById("MovingButton1").setAttribute("class", "visible");
  document.getElementById("MovingButton2").setAttribute("class", "invisible");
}
</script>
</body>
</html>
